name: Gradle Dependency Submission
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    name: Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Submit Gradle dependencies'
        uses: mikepenz/gradle-dependency-submission@v0.9.1


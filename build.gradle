plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:30.1-jre'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.jsoup:jsoup:1.14.3' // Known vulnerability in versions < 1.14.4
}

application {
    mainClassName = 'com.example.java.Main'
}
